<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-info">Timetable</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <input type="text" name="time" class="form-control" placeholder="Time" required>
            </div>
            <button type="submit" class="btn btn-info w-100">Add Class</button>
        </form>
        <h2 class="mt-5">Your Classes</h2>
        <ul class="list-group mt-3">
            {% for subject, time in classes %}
                <li class="list-group-item">{{ subject }} at {{ time }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">Back</a>
    </div>
</body>
</html>
