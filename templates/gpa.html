<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-warning">GPA Calculator</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="grades" class="form-control" placeholder="Enter grades, e.g., 3.5,4.0,3.0" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Calculate</button>
        </form>
        {% if gpa is not none %}
            <h2 class="text-center mt-4">Your GPA: {{ gpa }}</h2>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-4">Back</a>
    </div>
</body>
</html>
