<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-danger">Assignments</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Assignment Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="deadline" class="form-control" placeholder="Deadline (YYYY-MM-DD)" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Add Assignment</button>
        </form>
        <h2 class="mt-5">Your Assignments</h2>
        <ul class="list-group mt-3">
            {% for name, deadline in assignments %}
                <li class="list-group-item">{{ name }} - Due by {{ deadline }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">Back</a>
    </div>
</body>
</html>
